<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Twitch...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7289da, #ff79c6);
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            color: white;
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "https://www.twitch.tv/xclipsenet";
        }, 3000); // Redirect after 3 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Twitch...</h1>
        <div class="loader"></div>
    </div>
</body>
</html>
